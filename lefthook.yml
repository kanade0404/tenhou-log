 pre-commit:
   parallel: true
   commands:
     eslint:
       root: "services/web/"
       glob: "*.{js,ts,tsx}"
       run: yarn eslint {staged_files}
     gofmt:
       glob: "*.go"
       run: go fmt {staged_files}
       exclude: "services/ent/"

 pre-push:
   commands:
     govet:
       glob: "*.go"
       run: {all_files}
       exclude: "services/ent/"

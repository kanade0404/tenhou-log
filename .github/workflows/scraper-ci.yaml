name: Scraper CI
on:
  push:
    paths:
      - services/scraper/**
      - services/external/**
      - .github/workflows/scraper-ci.yaml
env:
  go-version: 1.18
jobs:
  services:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: services
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ env.go-version }}
    - name: Install Task
      uses: arduino/setup-task@v1
    - name: Test
      run: go test scraper/...
    - name: go lint
      run: go vet scraper/...
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      continue-on-error: true
  scraper:
    needs: services
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: services/scraper
    steps:
      - name: Build
        run: go build cmd/main.go

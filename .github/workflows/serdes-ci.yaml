name: Serdes CI
on:
  push:
    paths:
      - serdes/**
defaults:
  run:
    working-directory: serdes
env:
  go-version: 1.18
jobs:
  serdes-ci:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.go-version }}
      - name: Install packages
        run: go mod download
      - name: Build
        run: go build .
      - name: Test
        run: go test ./...
      - name: go lint
        run: task vet
      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.13.1
        with:
          args: ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        continue-on-error: true

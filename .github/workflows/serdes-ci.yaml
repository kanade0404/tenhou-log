name: Serdes CI
on:
  push:
    paths:
      - serdes/**
defaults:
  run:
    working-directory: serdes
env:
  go-version: 1.18
jobs:
  serdes-ci:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.go-version }}
      - name: Install Task
        uses: arduino/setup-task@v1
      - name: Test
        run: task test
      - name: Format
        run: task fmt
      - name: go lint
        run: task vet
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        continue-on-error: true
      - name: Build
        run: go build .

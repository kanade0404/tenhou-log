name: Log Downloader CI
on:
  pull_request:
    paths:
      - services/log_downloader/**
      - pkg/**
      - .github/workflows/log-downloader-ci.yaml
      - go.*
      - '!pkg/parser/**'

jobs:
  services:
    uses: ./.github/workflows/function-ci.yaml
    with:
      service_name: log_downloader/cmd
